  <div class="container" ng-init="init()">
    <div ng-show="model.user">
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <br>
                <img src="images/blog/avatar3.png" />
            </div>
            <br>
            <ul class="portfolio-filter text-center">
                <li><a class="btn btn-default" href="#/myprofile">My Page</a></li>
                <li><a class="btn btn-default" href="#/upload">Create Post</a></li>
                <li><a class="btn btn-default active" href="#/message">My Messages</a></li>
                <li><a class="btn btn-default" href="#/network" >Network</a></li>
                <li><a class="btn btn-default" href="#/find" >Find</a></li>
            </ul>
        </div>
        
        <div class="center wow fadeInDown">
            <h2>My Messages</h2>
            <div class="row">
                <div class="col-lg-12">
                    <div ng-if="!model.showThread" ng-repeat="msg in model.msgs" class="single_comments">
                        <img src="images/blog/avatar3.png" alt=""  />
                        <p>{{msg.content}}</p>
                        <div class="entry-meta small muted">
                            <span>From <a href="#/user/{{model.userid}}/userProfile/{{msg.from}}">{{msg.fromUser}}</a></span>
                                <span>On: <a href="#">{{msg.date}}</a></span>
                        </div>
                    </div>
                </div>
            </div>                     
        </div>
        
        
        <div class="row">
            <h2 align="center">My Messages</h2>
            <table ng-if="!model.showThread" class="table table-stripped">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>Subject</th>
                        <th>Message</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="msg in model.msgs">
                        <td>
                            <p class="messages">{{msg.fromUser}}</p>
                            <a href="#/user/{{model.userid}}/userProfile/{{msg.from}}">
                                <img class="messagepic" src="../../../../project/client/images/person.jpg" />
                            </a>
                        </td>
                        <td class="messages"><b>{{msg.subject}}</b></td>
                        <td class="messages">{{msg.content}}</td>
                        <td>
                            <button ng-click="model.chat(msg.from)" type="submit" class="btn btn-default">Reply</button>
                            <button ng-click="model.getthread(msg.from)" type="submit" class="btn btn-default">thread</button>
                            <button ng-click="model.removeMsg($index)" class="btn btn-default btn-danger">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div ng-show="model.showThread" class="container" ng-repeat="t in model.thread">
                <p>From: {{t.fromUser}}</p>
                <p>{{t.content}}</p>
            </div>

        </div>
    </div>

          <h1>Login <a href="#/login">HERE</a> to access</h1>

</div>
