<h1>Register</h1>

<form class="form-horizontal" action="profile.html">
    <div class="form-group">
        <label for="uname" class="col-sm-2 control-label">UserName:</label>
        <div class="col-sm-10">
            <input ng-model="uname" type="text" class="form-control" id="uname" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="pwd" type="password" class="form-control" id="pwd" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="vpwd" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input ng-model="vpwd" type="password" class="form-control" id="vpwd" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="email" type="email" class="form-control" id="email" placeholder="abc@xyz.com">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-model="register" ng-click="register()" type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
</form>
