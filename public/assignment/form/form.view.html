<h1 class="page-header">Forms</h1>
<nav class="navbar">
    <div class="container-fluid">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#/form">Forms</a></li>
                <li role="presentation"><a href="#">Fields</a></li>
            </ul>
        </div>
    </div>
</nav>
<table class="table table-striped table-bordered" ng-controller="FormController">
    <thead>
        <tr>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom"></span>Form Name
            </th>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action
            </th>
        </tr>
        <tr>
            <td>
                <input ng-model="formName" type="text" placeholder="Name">
            </td>
            <td>
                <button ng-click="addForm(formName)" class="btn btn-default btn-info">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button ng-click="updateForm(formName)" class="btn btn-default btn-success">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="form in forms">
            <td>{{form.formName}}</td>

            <td>
                <button ng-click="deleteForm($index)" class="btn btn-default btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="selectForm($index)" class="btn btn-default btn-warning">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
