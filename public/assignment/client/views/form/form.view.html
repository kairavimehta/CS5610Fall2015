<h1 class="page-header">Forms</h1>
    <div class="col-sm-9 col-md-10" ng-init="init()" ng-controller="FormController">
           <nav class="navbar">
            <div class="container-fluid">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#/form">Forms</a></li>
                    <li role="presentation"><a href="#/form-fields">Fields</a></li>
                </ul>
            </div>
        </nav>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Form Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action
                    </th>
                </tr>
                <tr>
                    <td>
                        <input ng-model="model.title" class="form-control" type="text" name="Name"
                               placeholder="Form Name" />
                    </td>
                    <td>
                        <button ng-click="model.addForm(model.title)" class="btn btn-default btn-info">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button ng-click="model.updateForm($index,model.title)" class="btn btn-default btn-success">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="form in model.forms">
                    <td><a href="#/user/{{form.idForUser}}/form/{{form._id}}/fields">{{form.title}}</a></td>
                    <td>
                        <button ng-click="model.removeForm($index)" class="btn btn-default btn-danger">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button ng-click="model.selectForm($index)" class="btn btn-default btn-warning">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
