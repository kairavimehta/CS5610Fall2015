<h1 class="page-header">Forms</h1>
<nav class="navbar">
    <div class="container-fluid">
        <div>
            <ul class="nav nav-tabs">
                <li role="presentation" ng-class="{'active':$location.url().indexOf('form') != -1}"><a href="#/form">Forms</a></li>
                <li role="presentation"><a href="#/form-fields">Fields</a></li>
            </ul>
        </div>
    </div>
</nav>
<table class="table table-striped table-bordered" ng-controller="FormController">
    <thead>
        <tr>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom"></span>Form Name
            </th>
            <th>
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action
            </th>
        </tr>
        <tr>
            <td>
                <input ng-model="model.title" class="form-control" type="text" placeholder="Name">
            </td>
            <td>
                <button ng-click="model.addForm(model.title)" class="btn btn-default btn-info">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button ng-click="model.updateForm($index,model.title)" class="btn btn-default btn-success">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="form in model.forms">
            <td><a href="#user/{{form.userId}}/form/{{form.id}}/fields">{{form.title}}</a></td>
            <td>
                <button ng-click="model.removeForm($index)" class="btn btn-default btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="model.selectForm($index)" class="btn btn-default btn-warning">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
