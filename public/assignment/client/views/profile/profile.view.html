<h1 class="page-header">Profile</h1>
<form class="form-horizontal" ng-controller="ProfileController">
    <div class="form-group">
        <label for="uname" class="col-sm-2 control-label">UserName:</label>
        <div class="col-sm-10">
            <input ng-model="uname" type="text" class="form-control" id="uname" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="pwd" type="password" class="form-control" id="pwd" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="fname" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input ng-model="fname" type="text" class="form-control" id="fname" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="lname" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input ng-model="lname" type="text" class="form-control" id="lname" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="email" type="email" class="form-control" id="email" placeholder="abc@xyz.com">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="update()" type="submit" class="btn btn-default form-control">Update</button>
        </div>
    </div>
</form>
