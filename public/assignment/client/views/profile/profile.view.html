<h1 class="page-header">Profile</h1>
<form class="form-horizontal" ng-controller="ProfileController">
    <div class="form-group">
        <label for="uname" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.uname" class="form-control" id="uname" placeholder="janedoe">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="model.pwd" class="form-control" id="pwd" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="fname" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.fname" class="form-control" id="fname" placeholder="Jane">
        </div>
    </div>
    <div class="form-group">
        <label for="lname" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="model.lname" class="form-control" id="lname" placeholder="Doe">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" ng-model="model.email" class="form-control" id="email" placeholder="jane@doe.com">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 col-sm-10">
            <button ng-click="model.update(model.uname,model.pwd,model.fname,model.lname,model.email)" type="submit"
                    class="btn btn-default form-control">
                Update
            </button>
        </div>
    </div>
</form>
