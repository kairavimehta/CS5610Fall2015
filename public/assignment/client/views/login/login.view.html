<h1 class="page-header">Login</h1>
<form class="form-horizontal" ng-controller="LoginController">
    <div class="form-group">
        <label for="uname" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="model.uname" placeholder="janedoe" type="text" class="form-control" id="uname">
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.pwd" placeholder="Password" type="password" class="form-control" id="pwd">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-1"></div>
        <div>
            <button ng-click="model.login(model.uname,model.pwd)" type="submit"class="btn btn-default form-control">
                LogIn
            </button>
        </div>
    </div>
</form>
