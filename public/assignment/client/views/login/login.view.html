<h1 class="page-header">Login</h1>
<form class="form-horizontal" ng-controller="LoginController">
     <div class="form-group">
        <label for="uname" class="col-sm-2 control-label">UserName:</label>
        <div class="col-sm-10">
            <input ng-model="model.usernameModel" type="text" 
                   class="form-control" id="uname" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.passwordModel" type="password" 
                   class="form-control" id="pwd" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.login(model.usernameModel,
                    model.passwordModel)" type="submit" 
                    class="btn btn-default form-control">LogIn</button>
        </div>
    </div>
</form>
