<h1 class="page-header">Register</h1>

<form class="form-horizontal" ng-controller="RegisterController">
    <div class="form-group">
        <label for="uname" class="col-sm-2 control-label">UserName:</label>
        <div class="col-sm-10">
            <input ng-model="model.usernameModel" type="text" class="form-control" id="uname" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.passwordModel" type="password" class="form-control" id="pwd" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="vpwd" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.verifyPasswordModel" type="password" class="form-control" id="vpwd" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="model.emailModel" type="email" class="form-control" id="email" placeholder="abc@xyz.com">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.register(model.usernameModel,model.passwordModel,model.emailModel)" type="submit" class="btn btn-default form-control">Register</button>
        </div>
    </div>
</form>
