<h1 class="page-header">Register</h1>
<form class="form-horizontal" ng-controller="RegisterController">
    <div class="form-group">
        <label for="uname" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="model.uname" type="text" class="form-control" id="uname" placeholder="janedoe">
        </div>
    </div>
    <div class="form-group">
		<label for="pwd" class="col-sm-2 control-label">Password:</label>
		<div class="col-sm-8">
			<input ng-model="model.pwd" type="password" class="form-control" id="pwd" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label for="vpwd" class="col-sm-2 control-label">Verify Password:</label>
		<div class="col-sm-8">
			<input ng-model="model.vpwd" type="password" class="form-control" id="vpwd" placeholder="Verify Password">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email:</label>
		<div class="col-sm-8">
			<input ng-model="model.email" type="email" class="form-control" id="email" placeholder="jane@doe.com">
		</div>
	</div>
    <div class="form-group">
		<div class="col-sm-2"></div>
		<div>
            <button ng-click="model.register(model.uname,model.pwd,model.vpwd,model.email)" type="submit" class="btn btn-default form-control">Register</button>
		</div>
	</div>
</form>
