<html ng-app="FormBuilderApp">
<head>
    <title>IndexPage</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="form/form.controller.js"></script>
    <script src="header/header.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="profile/profile.controller.js"></script>
    <script src="register/register.controller.js"></script>
    <script src="service/FormService.js"></script>
    <script src="service/UserService.js"></script>
    <script src="sidebar/sidebar.controller.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="MainController.js"></script>
</head>
<body ng-controller="MainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h3>FormMaker</h3>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{'active' : $location.url().indexOf('register')!=-1}">
                    <a href="#/register">Register</a></li>
                    <li ng-class="{'active' : $location.url().indexOf('login')!=-1}">
                    <a href="#/login">Login</a></li>
                    <li ng-class="{'active' : $location.url().indexOf('username')!=-1}">
                    <a href="#/username">UserName</a></li>
                    <li ng-class="{'active' : $location.url().indexOf('logout')!=-1}">
                    <a href="#/logout">LogOut</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-class="{'active' : $location.url().indexOf('home')!=-1}">
                    <a href="#/home">Home</a></li>
                    <li ng-class="{'active' : $location.url().indexOf('profile')!=-1}">
                    <a href="#/profile">Profile</a></li>
                    <li ng-class="{'active' : $location.url().indexOf('admin')!=-1}">
                    <a href="#/admin">Admin</a></li>
                    <li ng-class="{'active' : $location.url().indexOf('forms')!=-1}">
                    <a href="#/forms">Forms</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-md-10" ng-view>
            </div>
        </div>
    </div>
</body>
</html>
