<html>
<head>
    <title>Uploads</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-inverse">

        <div class="container-fluid">
            <div class="row">
                <div class="navbar-header">
                    <p>SocialConnect</p>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="divider">|</li>
                        <li class="title"><a href="projectProfile.html">UserName</a></li>
                        <li class="divider">|</li>
                        <li class="title active"><a href="index.html">LogOut</a></li>
                        <li class="divider">|</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <img class="profile" src="person.jpg" />
            </div>
            <div class="col-sm-9 col-md-9">
                <ul class="nav navbar-nav navbar-left">
                    <li class="title"><a href="projectProfile.html">MyPage</a></li>
                    <li class="title active"><a href="projectUpload.html">Upload</a></li>
                    <li class="title"><a href="projectMessages.html">My Messages</a></li>
                    <li class="title"><a href="projectNetwork.html">Network</a></li>
                    <li class="title"><a href="projectFind.html">Find</a></li>
                </ul>
            </div>
        </div>
        <div class="row" align="center">
            <form class="form-horizontal">
                <h2>
                    Photo
                </h2>
                <div class="form-group">
                    <label for="photo" class="col-sm-2 control-label">Upload Image:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="pic" accept="image/*">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add this image</button>
                    </div>
                </div>
                <hr />
                <h2>
                    Status
                </h2>
                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">Write Status:</label>
                    <div class="col-sm-10">
                        <textarea rows="3" class="form-control" id="status" placeholder="Enter the status here" maxlength="100">
                            
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add this status</button>
                    </div>
                </div>
                <hr />
                <h2>
                    Ad
                </h2>
                <div class="form-group">
                    <label for="ad" class="col-sm-2 control-label">Write Ad:</label>
                    <div class="col-sm-10">
                        <textarea rows="3" class="form-control" id="ad" placeholder="Enter the ad here" maxlength="100"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Post my Ad</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
