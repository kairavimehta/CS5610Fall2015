<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-inverse">

        <div class="container-fluid">
            <div class="row">
                <div class="navbar-header">
                    <p>SocialConnect</p>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="divider">|</li>
                        <li class="title"><a href="projectHome.html">Home</a></li>
                        <li class="divider">|</li>
                        <li class="title active"><a href="projectRegister.html">I am New!</a></li>
                        <li class="divider">|</li>
                        <li class="title"><a href="projectLogin.html">I am Back!</a></li>
                        <li class="divider">|</li>
                    </ul>
                </div>
            </div>
            <div class="row" align="center">
                <p id="subheading">
                    We aim at aiding social causes via social networking
                </p>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h1>
            Register
        </h1>
        <form class="form-horizontal" action="projectProfile.html">
            <div class="form-group">
                <label for="fname" class="col-sm-2 control-label">FirstName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" placeholder="Jane">
                </div>
            </div>
            <div class="form-group">
                <label for="lname" class="col-sm-2 control-label">LastName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" placeholder="Doe">
                </div>
            </div>
            <div class="form-group">
                <label for="uname" class="col-sm-2 control-label">UserName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="uname" placeholder="janedoe">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="abc@xyz.com">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="vpwd" class="col-sm-2 control-label">Verify Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="vpwd" placeholder="Verify Password">
                </div>
            </div>
            <div class="form-group">
                <label for="dob" class="col-sm-2 control-label">Date Of Birth:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob" />
                </div>
            </div>
            <div class="form-group">
                <label for="role" class="col-sm-2 control-label">Registering as:</label>
                <div class="col-sm-10">
                    <select name="roles" id="role" class="form-control">
                        <option value="Host">Host</option>
                        <option value="RefugeeFamily">RefugeeFamily</option>
                        <option value="Student">Student</option>
                        <option value="Orphanage">Orphanage</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Make me a member!</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
