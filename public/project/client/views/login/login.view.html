<div class="container">
    <br>
    <div class="center">
        <h2>LogIn</h2>
    </div> 
    <div class="row contact-wrap"> 
        <div class="status alert alert-success" style="display: none"></div>
        <form id="main-contact-form" class="contact-form">
            <div class="col-sm-8 col-sm-offset-1">
                <div class="form-group">
                    <label for="uname">UserName:</label>
                    <input ng-model="username" type="text" placeholder="janedoe" id="uname" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input ng-model="password" type="password" class="form-control" id="pwd" placeholder="Password" required="required">
                </div>   
                <div class="form-group">
                    <button ng-click="model.login(username,password)" type="submit" name="submit" class="btn btn-primary btn-lg" required="required">TakeMeToMyPage</button>
                </div>                    
            </div>
        </form> 
    </div>
</div>
