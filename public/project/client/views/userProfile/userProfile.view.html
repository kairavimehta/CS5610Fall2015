<div class="container" ng-init="init()">
    <div class="row">
        <div class="col-sm-3 col-md-3">
            <img class="profile" src="../../../../project/client/images/person.jpg" />
            <p class="networkname">{{model.username}}</p>
        </div>
        <div class="col-sm-9 col-md-9">
            <ul class="nav nav-pills">
                <li class="subnav"><a href="#/myprofile">MyPage</a></li>
                <li class="subnav"><a href="#/chat">Chat</a></li>
                <li class="subnav"><a href="#/find">Find</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <button ng-show="!model.isFriend" ng-click="model.addFriend()" align="right" type="submit" class="btn btn-default">Add to Network</button>
        <button ng-show="model.isFriend" ng-click="model.removeFriend()" align="right" type="submit" class="btn btn-default">Remove From Network</button>
        <h2 align="center">
            Recent Posts
        </h2>
        <table ng-if="model.isFriend" class="table table-stripped">
            <tr ng-repeat="post in model.posts | orderBy:'-created'">
                <td class="posts">
                    {{post.content}}
                </td>
            </tr>
        </table>
    </div>
</div>
