<div class="container">
    <div ng-show="model.user">
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <img class="profile" src="../../../../project/client/images/person.jpg" />
            </div>
            <div class="col-sm-9 col-md-9">
                <ul class="nav nav-pills">
                    <li class="subnav"><a href="#/user/{{model.uid}}/userProfile/{{model.pid}}">UserProfile</a></li>
                    <li class="subnav active"><a href="#/user/{{model.uid}}/chat/{{model.pid}}">Chat</a></li>
                    <li class="subnav"><a href="#/find">Find</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <h2>Chat</h2>
            <form class="form-horizontal">
                <input ng-model="subject" type="text" class="form-control" id="subject" placeholder="Subject">
                <textarea ng-model="message" rows="5" class="form-control" id="message" placeholder="Enter the message here" maxlength="200"></textarea>
                <button ng-click="model.send(subject,message)" type="submit" class="btn btn-default">Send!</button>
            </form>
        </div>
    </div>
    <div ng-show="!model.user">
        <h1>Login <a href="#/login">HERE</a> to access</h1>
    </div>
</div>
