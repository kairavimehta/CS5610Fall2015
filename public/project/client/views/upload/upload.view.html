<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3">
            <img class="profile" src="../../../../project/client/images/person.jpg" />
        </div>
        <div class="col-sm-9 col-md-9">
            <ul class="nav nav-pills">
                <li class="subnav"><a href="#/myprofile">MyPage</a></li>
                <li class="subnav active"><a href="#/upload">Upload</a></li>
                <li class="subnav"><a href="#/message">My Messages</a></li>
                <li class="subnav"><a href="#/network">Network</a></li>
                <li class="subnav"><a href="#/find">Find</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal">
            <h2 align="center">
                Photo
            </h2>
            <div class="form-group">
                <label for="photo" class="col-sm-2 control-label">Upload Image:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="pic" accept="image/*">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="add()" type="submit" class="btn btn-default">Add this image</button>
                </div>
            </div>
            <hr />
            <h2 align="center">
                Status
            </h2>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Write Status:</label>
                <div class="col-sm-10">
                    <textarea rows="1" class="form-control" id="status" placeholder="Enter the status here" maxlength="100"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="add()" type="submit" class="btn btn-default">Add this status</button>
                </div>
            </div>
            <hr />
            <h2 align="center">
                Ad
            </h2>
            <div class="form-group">
                <label for="ad" class="col-sm-2 control-label">Write Ad:</label>
                <div class="col-sm-10">
                    <textarea rows="1" class="form-control" id="ad" placeholder="Enter the ad here" maxlength="100"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="add()" type="submit" class="btn btn-default">Post my Ad</button>
                </div>
            </div>
        </form>
    </div>
</div>
