<div class="container" ng-init="init()">
    <div ng-show="model.user">
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <br>
                <img src="images/blog/avatar3.png" />
                <h4>{{model.name}}</h4>
            </div>
            <br>
            <ul class="portfolio-filter text-center">
                <li><a class="btn btn-default active" href="#/myprofile">My Page</a></li>
                <li><a class="btn btn-default" href="#/upload">Create Post</a></li>
                <li><a class="btn btn-default" href="#/message">My Messages</a></li>
                <li><a class="btn btn-default" href="#/network" >Network</a></li>
                <li><a class="btn btn-default" href="#/find" >Find</a></li>
            </ul>
        </div>
        <div class="center wow fadeInDown">
            <h2>Recent Posts</h2>
            <table class="table table-stripped">
                <tr ng-repeat="post in model.posts | orderBy:'-created'">
                    <td class="lead">
                        {{post.content}}
                    </td>
                    <td>
                        <button ng-click="model.removePost($index)" class="btn btn-default btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div ng-show="!model.user">
        <h2>Login <a href="#/login">HERE</a> to access</h2>
    </div>
</div>
