<div class="container" ng-init="init()">
    <div class="row">
        <h2 align="center">Recent Ads</h2>
        <hr />
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>PostedBy</th>
                    <th>PostedOn</th>
                    <th>Location</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Details</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="model.isEdit">
                    <td class="networkname">{{model.by}}</td>
                    <td ng-model="on"  class="networkname">{{model.on | date:"MM/dd/yyyy"}}</td>
                    <td><input ng-model="model.ad" type="text" size="10"/></td>
                    <td><input ng-model="model.sd" type="date" /></td>
                    <td><input ng-model="model.ed" type="date" /></td>
                    <td><input ng-model="model.det" type="text" size="50"/></td>
                    <td>
                        <button ng-click="model.editAd(model.by,model.on,model.ad,model.sd,model.ed,model.det)" class="btn btn-default btn-success">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                <tr ng-repeat="ad in model.ads">
                    <td class="posts">{{ad.postedBy}}</td>
                    <td class="posts">{{ad.postedOn | date:"MM/dd/yyyy"}}</td>
                    <td class="posts">{{ad.address}}</td>
                    <td class="posts">{{ad.from | date:"MM/dd/yyyy"}}</td>
                    <td class="posts">{{ad.to | date:"MM/dd/yyyy"}}</td>
                    <td class="posts">{{ad.details}}</td>
                    <td>
                        <button ng-show="ad.userId == model.userid" ng-click="model.removeAd($index)" class="btn btn-default btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button ng-show="ad.userId == model.userid" ng-click="model.selectAd($index)" class="btn btn-default btn-warning">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button ng-hide="ad.userId == model.userid" ng-click="model.respond(ad.userId)" type="submit" class="btn btn-default btn-info">Respond</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
