<div class="container">
    <h1 align="center">
        Register
    </h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="fname" class="col-sm-2 control-label">FirstName:</label>
            <div class="col-sm-10">
                <input ng-model="fname" type="text" class="form-control" id="fname" placeholder="Jane">
            </div>
        </div>
        <div class="form-group">
            <label for="lname" class="col-sm-2 control-label">LastName:</label>
            <div class="col-sm-10">
                <input ng-model="lname" type="text" class="form-control" id="lname" placeholder="Doe">
            </div>
        </div>
        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label">UserName:</label>
            <div class="col-sm-10">
                <input ng-model="uname" type="text" class="form-control" id="uname" placeholder="janedoe">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input ng-model="email" type="email" class="form-control" id="email" placeholder="abc@xyz.com">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="password" type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="vpwd" class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-10">
                <input ng-model="vpassword" type="password" class="form-control" id="vpwd" placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="model.register(uname,password,vpassword,email,fname,lname)" type="submit" class="btn btn-default">Make me a member</button>
            </div>
        </div>
    </form>
</div>
