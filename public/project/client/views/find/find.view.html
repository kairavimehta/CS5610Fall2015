<div class="container" ng-init="init()">
    <br>
    <div class="center wow fadeInDown">
        <h2>Search Users</h2>
        <form class="form-horizontal">
            <div class="form-group pull-left">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
                    <input ng-model="name" type="text" class="form-control" id="search" placeholder="Enter User's Name">
                </div>
                <button ng-click="model.find(name)" type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <div class="row">
        <table ng-if="model.search" class="table table-stripped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>User Name</th>
                    <th>Display</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in model.users">
                    <td class="posts">
                        {{person.firstName}}
                    </td>
                    <td class="posts">
                        {{person.lastName}}
                    </td>
                    <td class="posts">
                        {{person.userName}}
                    </td>
                    <td>
                        <a href="#/user/{{user._id}}/userProfile/{{person._id}}">
                            <img class="messagepic" src="images/blog/avatar3.png" />
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
