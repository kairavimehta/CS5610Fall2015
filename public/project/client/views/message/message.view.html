  <div class="container" ng-init="init()">
    <div class="row">
        <div class="col-sm-3 col-md-3">
            <img class="profile" src="../../../../project/client/images/person.jpg" />
        </div>
        <div class="col-sm-9 col-md-9">
                <ul class="nav nav-pills">
                    <li class="subnav"><a href="#/myprofile">MyPage</a></li>
                    <li class="subnav"><a href="#/upload">CreatePost</a></li>
                    <li class="subnav active"><a href="#/message">My Messages</a></li>
                    <li class="subnav"><a href="#/network">Network</a></li>
                    <li class="subnav"><a href="#/find">Find</a></li>
                </ul>
        </div>
    </div>
    <div class="row">
        <h2 align="center">My Messages</h2>      
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>From</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="msg in model.msgs | orderBy:'-date'">
                    <td>
                        <p class="messages">{{msg.fromUser}}</p>
                        <a href="#/user/{{model.userid}}/userProfile/{{msg.from}}">
                            <img class="messagepic" src="../../../../project/client/images/person.jpg" />
                        </a>
                    </td>
                    <td class="messages"><b>{{msg.subject}}</b></td>
                    <td class="messages">{{msg.content}}</td>
                    <td>
                        <button ng-click="model.chat(msg.from)" type="submit" class="btn btn-default">Reply</button>
                        <button ng-click="model.removeMsg($index)" class="btn btn-default btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
