        <div class="container-fluid">
            <div class="row">

                    <p>SocialConnect</p>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="divider">|</li>

                        <li class="divider">|</li>

        <h1>

        <form class="form-horizontal" action="projectProfile.html">

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Take me to my page!</button>
                </div>
