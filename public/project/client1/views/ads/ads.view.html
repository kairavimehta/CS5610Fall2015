<div class="container" ng-init="init()">
    <div class="row">
        <h2 align="center">Recent Ads</h2>
        <hr />
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>PostedBy</th>
                    <th>PostedOn</th>
                    <th>Location</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Details</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="model.isEdit">
                    <td ng-model="postedBy"  class="networkname">{{model.by}}</td>
                    <td ng-model="postedOn"  class="networkname">{{model.on | date:"MM/dd/yyyy"}}</td>
                    <td ng-model="address" ><input type="text" value="{{model.newaddress}}" /></td>
                    <td ng-model="from" ><input type="date" ng-model="model.newfrom" /></td>
                    <td ng-model="to" ><input type="date" ng-model="model.newto"/></td>
                    <td ng-model="details" ><input type="text" value="{{model.newdetails}}" /></td>
                    <td>
                        <button ng-click="model.editAd(postedBy,postedOn,address,from,to,details)" class="btn btn-default btn-success">
                            <span class="glyphicon glyphicon-tick" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                <tr ng-repeat="ad in model.ads">
                    <td class="posts">{{ad.postedBy}}</td>
                    <td class="posts">{{ad.postedOn | date:"MM/dd/yyyy"}}</td>
                    <td class="posts">{{ad.address}}</td>
                    <td class="posts">{{ad.from | date:"MM/dd/yyyy"}}</td>
                    <td class="posts">{{ad.to | date:"MM/dd/yyyy"}}</td>
                    <td class="posts">{{ad.details}}</td>
                    <td>
                        <button ng-show="ad.userId == model.userid" ng-click="model.removeAd($index)" class="btn btn-default btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button ng-show="ad.userId == model.userid" ng-click="model.selectAd($index)" class="btn btn-default btn-warning">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button ng-hide="ad.userId == model.userid" ng-click="model.respond(ad.userId)" type="submit" class="btn btn-default btn-primary">Respond</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
