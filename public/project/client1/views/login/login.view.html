<div class="container">
    <h1 align="center">
        LogIn
    </h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label">UserName:</label>
            <div class="col-sm-10">
                <input ng-model="username"type="text" class="form-control" id="uname" placeholder="janedoe">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="password" type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="model.login(username,password)" type="submit" class="btn btn-default">Take me to my page</button>
            </div>
        </div>
    </form>
</div>
