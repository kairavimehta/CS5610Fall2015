<!DOCTYPE html>
<html>
<head>
    <title>Upload</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class="navHeader">
                    SocialConnect
                </h1>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="divider">| </li>
                    <li class="title active"><a href="index.html">Home</a></li>
                    <li class="divider"> | </li>
                    <li class="title"><a href="ads.html">BrowseAds</a></li>
                    <li class="divider"> | </li>
                    <li class="title"><a href="index.html">LogOut</a></li>
                    <li class="divider"> | </li>
                </ul>
            </div>
            <h3 align="center" id="subheading">
                We aim at aiding social causes via social networking
            </h3>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <img class="profile" src="person.jpg" />
            </div>
            <div class="col-sm-9 col-md-9">
                <ul class="nav navbar-nav">
                    <li class="subnav"><a href="myprofile.html">MyPage</a></li>
                    <li class="subnav active"><a href="upload.html">Upload</a></li>
                    <li class="subnav"><a href="message.html">My Messages</a></li>
                    <li class="subnav"><a href="network.html">Network</a></li>
                    <li class="subnav"><a href="find.html">Find</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <form class="form-horizontal">
                <h2 align="center">
                    Photo
                </h2>
                <div class="form-group">
                    <label for="photo" class="col-sm-2 control-label">Upload Image:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="pic" accept="image/*">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add this image</button>
                    </div>
                </div>
                <hr />
                <h2 align="center">
                    Status
                </h2>
                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">Write Status:</label>
                    <div class="col-sm-10">
                        <textarea rows="1" class="form-control" id="status" placeholder="Enter the status here" maxlength="100"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add this status</button>
                    </div>
                </div>
                <hr />
                <h2 align="center">
                    Ad
                </h2>
                <div class="form-group">
                    <label for="ad" class="col-sm-2 control-label">Write Ad:</label>
                    <div class="col-sm-10">
                        <textarea rows="1" class="form-control" id="ad" placeholder="Enter the ad here" maxlength="100"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Post my Ad</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
