<!DOCTYPE html>
<html ng-app="MovieApp">
<head>
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="app.js"></script>
    <script src="controllers/searchMovieController.js"></script>
    <script src="services/MovieService.js"></script>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container" ng-controller="SearchMovieController">
        <h1>Search Movie</h1>
        <div class="input-group">
            <input ng-model="movie.title" type="text" class="form-control" placeholder="search for.." />
            <span class="input-group-btn">
                <button ng-click="searchMovie(movie.title)" class="btn btn-primary" type="button">Go!</button>
            </span>
        </div>
        
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Like</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>321</td>
                    <td>ABCD</td>
                    <td>
                        <button ng-click="likeMovie(321)" class="btn btn-info">
                            <span class="glyphicon glyphicon-star-empty"></span>
                        </button>
                    </td>
                </tr>
                <tr ng-repeat="movie in response">
                    <td>{{movie.idIMDB}}</td>
                    <td>{{movie.title}}</td>
                    <td>
                        <button ng-click="likeMovie(movie.idIMDB)" class="btn btn-info">
                            <span class="glyphicon glyphicon-star-empty"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
