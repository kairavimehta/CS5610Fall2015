<h1>Search Movie</h1>
<input class="form-control" ng-model="title" placeholder="MovieTitle" />
<button ng-click="search(title)" class="btn btn-primary btn-block">Search</button>
<table>
    <tbody>
        <tr ng-repeat="movie in results">
            <td>{{movie.title}}</td>
            <td>{{movie.idIMDB}}</td>
            <td>
                <button ng-click="like(movie.idIMDB)" class="btn btn-info">
                    <span class="glyphicon-star-empty glyphicon"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
